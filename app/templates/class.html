{% extends "base.html" %}

{% block content %}
    <h2>Items in {{ class_name }}</h2>

    {% if items %}
        <ul>
        {% for item in items %}
            <li>
                <strong>{{ item['Clothing ID'] }}</strong> - {{ item['Title'] }}<br>
                <strong>Review:</strong> {{ item['Review Text'] }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items found for this class.</p>
    {% endif %}
{% endblock %}
